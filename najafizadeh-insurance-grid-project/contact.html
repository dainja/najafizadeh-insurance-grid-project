<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78122133c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/contact.css">
    <title>Contact</title>
</head>
<body>
    <section id="contact">
        <div class="contact-wrapper center">
            <div class="contact-showcase">
                <h3>Oh hello there!</h3>
                <img src="img/kid-dad.svg" alt="kid child dad smiling happy colors shirt diaper funny">
            </div>

                <!-- Start of Navigation -->
            <div class="nav-wrapper center">
                <nav id="main-nav">
                    <ul class="nav-box">
                        <a href="/index.html">
                            <li class="nav-items">Home</li>
                        </a>
                        <a href="#">
                            <li class="nav-items">Our offer</li>
                        </a>
                        <a href="#">
                            <li class="nav-items">Why us</li>
                        </a>
                        <a href="contact.html">
                            <li class="nav-items special-home">Contact</li>
                        </a>
                    </ul>
                </nav>
                <!-- End of Navigation -->
            </div>

            <div class="contact-form">
                <div class="contact-form-heading">
                    <h3>What's on your mind?</h3>
                </div>
                <div class="contact-form-container">
                    <form action="#">
                        <label for="email">Your email</label>
                        <input type="text" id="email" name="email">

                        <label for="yourmsg">Your message</label>
                        <textarea id="message" name="message" placeholder="Dear insurance company..."></textarea>

                        <div class="btn-container">
                        <input type="submit" value="Send message" class="btn">
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact-map-bg">
                <div class="contact-map">
                    <div class="map-info-area">
                        <h3>Come visit us!</h3>
                        <p>2219 Griffin Street</p>
                        <p>San Francisco</p>
                    </div>
                
                <img src="/img/map-icon.svg" alt="">
                </div>
            </div>
        </div>
    </section>

    <footer>
        
    </footer>
</body>
</html>
